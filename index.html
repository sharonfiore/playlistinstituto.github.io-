<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Canciones</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <style>
        body {
            background-color: #f3e5f5; /* Fondo morado claro */
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #673ab7; /* Fondo morado oscuro */
            color: white;
        }
        .form-container .btn-primary {
            background-color: #512da8;
            border-color: #512da8;
        }
        .form-container .btn-primary:hover {
            background-color: #311b92;
            border-color: #311b92;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container shadow">
            <h2 class="text-center mb-4">Ingresa tu Canci√≥n</h2>
            <form id="songForm">
                <div class="mb-3">
                    <label for="nickname" class="form-label">Apodo</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="nickname" 
                        name="nickname" 
                        placeholder="Tu apodo" 
                        required>
                </div>
                <div class="mb-3">
                    <label for="youtubeLink" class="form-label">Enlace de YouTube</label>
                    <input 
                        type="url" 
                        class="form-control" 
                        id="youtubeLink" 
                        name="youtubeLink" 
                        placeholder="https://youtube.com/..." 
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <script>
        document.getElementById('songForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const nickname = document.getElementById('nickname').value;
            const youtubeLink = document.getElementById('youtubeLink').value;

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyuztfSMu9IVoj8tdR-J-lM5BiMf_kqW6FU4Q5R3iaTVZ6xNyOqhTqlcfLNL8vaRu1b/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nickname, youtubeLink }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Datos enviados correctamente: ' + result.message);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un problema al enviar los datos.');
            }
        });
    </script>
</body>
</html>
