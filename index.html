<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Canciones</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5; /* Fondo blanco humo */
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff; /* Fondo blanco */
            border: 2px solid #673ab7; /* Borde morado */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Sombra flotante */
            color: #333; /* Texto gris oscuro */
        }
        .form-container h2 {
            color: #673ab7; /* Título morado */
        }
        .form-container .btn-primary {
            background-color: #673ab7;
            border-color: #673ab7;
        }
        .form-container .btn-primary:hover {
            background-color: #512da8;
            border-color: #512da8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Ingresa tu Canción</h2>
            <form id="songForm">
                <div class="mb-3">
                    <label for="nickname" class="form-label">Apodo</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="nickname" 
                        name="nickname" 
                        placeholder="Tu apodo" 
                        required>
                </div>
                <div class="mb-3">
                    <label for="youtubeLink" class="form-label">Enlace de YouTube</label>
                    <input 
                        type="url" 
                        class="form-control" 
                        id="youtubeLink" 
                        name="youtubeLink" 
                        placeholder="https://youtube.com/..." 
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
            <p id="responseMessage" class="text-center mt-3"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('songForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyuztfSMu9IVoj8tdR-J-lM5BiMf_kqW6FU4Q5R3iaTVZ6xNyOqhTqlcfLNL8vaRu1b/exec', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    responseMessage.textContent = 'Canción enviada con éxito.';
                    responseMessage.style.color = 'green';
                    form.reset();
                } else {
                    responseMessage.textContent = 'Error al enviar la canción.';
                    responseMessage.style.color = 'red';
                }
            } catch (error) {
                responseMessage.textContent = 'Error de conexión.';
                responseMessage.style.color = 'red';
                console.error(error);
            }
        });
    </script>
</body>
</html>
